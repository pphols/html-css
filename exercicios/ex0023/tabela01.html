<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body{
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: bold;
    }
    table{
      width: 300px;
      border-collapse: collapse;
    }
    tr{
      background-color: aquamarine;
    }
    tr.linha{
      background-color: azure;
    }
    td{
      border: 2px solid darkblue;
      padding: 7px;
      text-align: center;
    }
    td#destaque{
      background-color: blueviolet;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Primeira Tabela</h1>
  <table>
    <tr>
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
      <td>D1</td>
    </tr>
    <tr class="linha">
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
      <td>D2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td id="destaque">C3</td>
      <td>D3</td>
    </tr>
    <tr class="linha">
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
      <td>D4</td>
    </tr>
  </table>
  <!-- HIERARQUIA DE TABELA (simple)
      table= tabela
       table row= linha de tabela <tr>
       table header= cabe√ßalho da tabela
       table data= dados da tabela <td> -->
</body>
</html>
