<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body{
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    table{
      border-collapse: collapse;
      width: 500px;
    }
    tr, th, td{
      border: 1px solid rgb(0, 0, 12);
      padding: 8px;
    }
    col.nome{
      background-color: aquamarine;
    }
    col.sexo{
      background-color: rgb(167, 120, 212);
    }
    col.idade{
      background-color: rgb(133, 230, 134);
    }
    col.prof{
      background-color: rgb(255, 255, 94);
    }
  </style>
</head>
<body>
  <h1>Exercício de Tabelas 5</h1>
  <h2>Configurando estilos para colunas</h2>
  <table>
    <colgroup>
      <col class="nome">
      <col class="sexo">
      <col class="idade">
      <col class="prof">
      <!-- podemos usar também em span para configurar quantas colunas serão estilizadas igual de forma seguida  -->
    </colgroup>
      <caption>Cadastro</caption>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col">Profissão</th>
      </tr>

      <tr>
        <td>Ana</td>
        <td>F</td>
        <td>25</td>
        <td>Jornalista</td>
      </tr>

      <tr>
        <td>Cláudio</td>
        <td>M</td>
        <td>28</td>
        <td>Programador</td>
      </tr>

      <tr>
        <td>Gustavo</td>
        <td>M</td>
        <td>44</td>
        <td>Professor</td>
      </tr>

      <tr>
        <td>Hélio</td>
        <td>M</td>
        <td>19</td>
        <td>Vendedor</td>
      </tr>

      <tr>
        <td>Maria</td>
        <td>F</td>
        <td>39</td>
        <td>Médica</td>
      </tr>

      <tr>
        <td>Otávio</td>
        <td>M</td>
        <td>22</td>
        <td>Nutricionista</td>
      </tr>
  </table>
</body>
</html>
