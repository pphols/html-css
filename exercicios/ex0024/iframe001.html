<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframes</title>
  <style>
    iframe{
      width: 500px;
      height: 500px;
      border: 1px dashed black;
    }
  </style>
</head>
<body>
  <h1>Testando o uso de iframe</h1>
  <h3>Iframes são usados para criar uma janela em linha no documento html atual, onde podemos ver um outro documento html externo.</h3>
  <p>
    Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="yes"></iframe> para aprender a usar iframe!
  </p>
  <p>Alguns sites, como o Google <iframe src="https://www.google.com.br" frameborder="0"></iframe> tem proteção contra o uso de iframes
  </p>
</body>
</html>
