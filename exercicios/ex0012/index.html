<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Hospedando vídeos</h1>
  <p>Este vídeo está hospedado no meu servidor</p>
  <video src="midia/barquinho.mp4" width="560" controls poster="imagem/foto-capa.png">
  <p>Seu navegador não é compatível com o formato desse vídeo </p>
  </video>
  <!-- para vídeos é a mesma coisa de audio, de preferencia deve colocar-se todos os formatos possiveis para garantir que qualquer usuario poderá ver, sempre em ordem do mais compativel para o menos e caso não seja compativel com nenhum podemos deixar o video na opção baixar ou só colocar uma mensagem de que o navegador não pode reproduzir o vídeo em um paragrafo-->

  <h1>Inserindo vídeos do YouTube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/2VxzvXIePK8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <h1>Inserindo vídeos do Vimeo</h1>
  <iframe src="https://player.vimeo.com/video/115073009?h=41664bbb86&portrait=0" width="560" height="314" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<!-- a melhor forma de inserir vídeos no site é hospedando eles antes em uma plataforma online para isso e as duas melhores opções são o youtube e o vimeo em ambos só é necessario ir na opção incorporar e copiar o código já pronto. É IMPORTANTE LEMBRAR QUE PARA USAR VÍDEOS DE TERCEIROS É NESSESSÁRIO AUTORIZAÇÃO DO PROPRIETARIO PARA ISSO. -->
</body>
</html>
