<!DOCTYPE html>
<html lang="en">
<head>

  <title>Parágrafos</title>
</head>
<body>
  <h1>Paragrafos e quebras de linha</h1>
  <hr>
  <p>você pode escrever
    um paragrafo do jeito
    que quiser.
    <br> Basta colocar
    tudo no meio do par de tag
    p e /p.
  </p>
  <!-- para criar paragrafos tag p. Para criar quebras de linha usar a tag br -->
  <p>Adicionando meu primeiro emoji: &#x1F49C;</p>
</body>
