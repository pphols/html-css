<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste com imagem</title>
</head>
<body>
  <h1>Testando carga e Imagens</h1>
  <p>Abaixo você vai ver uma imagem que está na mesma pasta</p> 
  <img src="logo-html.png" alt="Logo HTML5">
  <p>Podemos também carregar imagens que estão em sub-pastas</p>
  <img src="imagens/logo-css.png" alt="Logo CSS3">
  <p>Também podemos carregar imagens externas</p>
  <img src="https://pcodinomebzero.neocities.org/Imagens/javascript1.png" alt="Logo JavaScript">
</body>
</html>
<!-- Para adicionar imagens temos três formas diferentes:
1- podemos salvar a imagen na mesma pasta do arquivo index
2- podemos criar uma pasta para imagens 
3- podemos carregar ela externamente com o link do endereço
Para adicionar a imagem usá-se a tag img = ctrl + espaço e escolhe a imagem, é importante também preencher a tag alt que é referente ao texto alternatico caso a imagem não carregue. -->
