<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio das /tags</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
  <ul>
    <li><abbr title="use a tag p">Parágrafo</abbr></li>
    <li><abbr title="use as tags h1 a h6">Título</abbr></li>
    <li><abbr title="use a tag strong">Negrito</abbr></li>
    <li><abbr title="use a tag img">Imagens</abbr></li>
    <li><abbr title="use a tag em">Ítalico</abbr></li>
    <li><abbr title="use a tag a">Hyperlink</abbr></li>
    <li><abbr title="use a tag abbr">Abreviações</abbr></li>
    <li><abbr title="use a tag ul">Lista não ordenada</abbr></li>
    <li><abbr title="use a tag ol">Lista ordenada</abbr></li>
  </ul>
</body>
</html>
